apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  destination:
    namespace: redis
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: 'registry-1.docker.io/bitnamicharts'
      path: 'redis'
      targetRevision: 24.1.0
      chart: redis
      plugin:
        name: argocd-vault-plugin-helm
        env:
          - name: HELM_VALUES
            value: |
              auth:
                password: <path:argocd/data/sample-secret#lab-secret>
              master:
                resources:
                  requests:
                    cpu: "0"
                    memory: "0Mi"
                  limits:
                    cpu: "2"
                    memory: "1Gi"
                service:
                  type: LoadBalancer
                  externalTrafficPolicy: Local
              replica:
                resources:
                  requests:
                    cpu: "0"
                    memory: "0Mi"
                  limits:
                    cpu: "2"
                    memory: "1Gi"
              metrics:
                enabled: false
                resources:
                  requests:
                    cpu: 0
                    memory: 0Mi
                  limits:
                    cpu: 150m
                    memory: 192Mi
                serviceMonitor:
                  enabled: true
                  namespace: "prometheus"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
